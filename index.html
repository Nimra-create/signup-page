<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
   
</head>
<body style="background-color:grey;">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">SIGNUP Form</h1>
                        <div class="btn-group d-flex justify-content-center mb-3" role="group" aria-label="Basic example">
                            <button type="button" class="btn  btn-login">Login</button>
                            <button type="button" class="btn  btn-signup">Signup</button>
                        </div>
                        <form id="signup-form" method="post" action="/signup" class="form-horizontal" role="form">
                            <!-- Signup form fields -->
                            <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-signup1">Sign Up</button>
                        </div>
                        <p class="text-center mt-3">Already have an account? <a href="#" class="login-link">Login</a></p>
                        </form>
                        <form id="login-form" method="post" action="/Login" class="form-horizontal" role="form" style="display: none;">
                            <!-- Login form fields -->
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-login1">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
